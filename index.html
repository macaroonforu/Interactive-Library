<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Library</title>
    <link href = style.css rel = "stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:bi">
    <link rel="icon" type="image/x-icon" href="book.ico">
</head>
<body>
    <h1>Welcome to Interactive Fun Library!</h1>
  
    <form id="form">
        <ul class = "form-div">
            <label class = "form-content" ><p>Title: </p><input class = "form-content" maxLength="60" type = "text" id = "book-title" required/></label>
           
            <label class = "form-content" ><p>Author: </p><input class = "form-content" maxLength="60" type = "text" id = "book-author" required/> </label>
          
            <label class = "form-content" ><p>Length: </p><input class = "form-content" type = "number" max="5000" id = "book-length" required/> </label>
            
            <label style="display:inline;" class = "form-content" ><p style="display:inline;">Status (Read/Not-Read): </p><input style="display:inline;" class = "form-content" type = "checkbox" id = "book-status"/></label>
            
           <button class = "form-content" id = "create" type = "submit"> Add Book to Library</button>
           <button class = "form-content" id = "clear" type = "button"> Clear The Library</button>
        </ul> 
    </form>
           
            
    <div class = "cloak">
        
            <div class = "book-icon-template">
                <div class = "flexContainer">
                    <p class = "icon-title iconElement"></p>
                    <p class = "icon-author iconElement"></p>
                    <p class = "icon-length iconElement"></p>
                    <button class = "read-button icon-status iconElement" ></button>
                    <button id = "remove" class = "iconElement">Remove Me</button>
                </div>
            </div>    
      
    </div>   

    <div class = "book-shelf">
        
    </div>

    <script src = main.js></script>


</body>
</html>
